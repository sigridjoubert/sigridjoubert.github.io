<img id="slideshow" src="" alt="Slideshow">

<script>
const images = [
    '/assets/img/MAIN_circle.webp',
    '/assets/img/MAIN_historyMan.webp',
    '/assets/img/MAIN_leather.webp',
    '/assets/img/MAIN_beeswax.webp'
];

let index = 0;
const imgElement = document.getElementById('slideshow');

function showNextImage() {
    imgElement.src = images[index];
    index = (index + 1) % images.length;
}

showNextImage(); // Show the first image immediately
setInterval(showNextImage, 2000); // Change every 2 seconds
</script>
